<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Particles Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Video and canvas elements for MediaPipe -->
  <video class="input_video"></video>
  <canvas class="output_canvas" width="640px" height="360px"></canvas> <!-- Use internal resolution -->

  <div id="container"></div>
  <div class="glow"></div>
  <div id="patternName">Cosmic Sphere</div>
  <!-- Updated instructions -->
  <div id="instructions">
    Right Hand Pinch: Zoom<br>
    Left Hand Rotate: Orbit Camera<br>
    Clap Hands Together: Next Pattern<br>
    (Allow webcam access)
  </div>

  <!-- Core libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- MediaPipe Hand Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <!-- Main script -->
  <script src="main.js"></script> <!-- Ensure main.js is last -->
</body>
</html>
