<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Particles Visualization</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add styles for video/canvas elements -->
  <style>
    .input_video {
      /* Make video visible and position top-left */
      display: block; /* Changed from none */
      position: fixed;
      top: 10px;
      left: 10px;
      width: 240px; /* Smaller size */
      height: 135px; /* Maintain 16:9 ratio */
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 101; /* Ensure it's above the main canvas slightly */
       transform: scaleX(-1); /* Mirror flip */
    }
    .output_canvas {
       /* Make canvas visible and position over video */
      display: block; /* Changed from none */
      position: fixed;
      top: 10px;
      left: 10px; /* Position exactly over video */
      width: 240px;
      height: 135px;
      z-index: 102; /* Above video */
      pointer-events: none; /* Allow clicks to go through */
       transform: scaleX(-1); /* Mirror flip to match video */
    }
    /* Ensure dat.gui is above the video feed */
    .dg.ac {
        z-index: 1000 !important;
    }
  </style>
</head>
<body>
  <!-- Video and canvas elements for MediaPipe -->
  <video class="input_video"></video>
  <canvas class="output_canvas" width="640px" height="360px"></canvas> <!-- Use internal resolution -->

  <div id="container"></div>
  <div class="glow"></div>
  <div id="patternName">Cosmic Sphere</div>
  <!-- Updated instructions -->
  <div id="instructions">
      Pinch fingers to Zoom In/Out.<br>
      Swipe hand Right to change pattern.<br>
      (Allow webcam access)
  </div>


  <!-- Core libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- MediaPipe Hand Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <!-- Post-processing libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/shaders/CopyShader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/shaders/LuminosityHighPassShader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/shaders/HorizontalBlurShader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/shaders/VerticalBlurShader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/postprocessing/UnrealBloomPass.js"></script>

  <!-- Main script -->
  <script src="main.js"></script>
</body>
</html>
